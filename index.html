<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTB Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <link rel="stylesheet" href="styles/state.css">

        <script id="book-template" type="text/x-handlebars-template">
            <section class="bookListing" data-author="{{author}}">
                <img src="{{imageUrl}}">
                <div class="bookInfo">
                    <p class="bookTitle">{{bookTitle}}</p>
                    <p class="bookAuthor"><a ref="{{authorUrl}}">{{bookAuthor}}</a></p>
                </div>
            </section>
        </script>

    </head>
    <body>
        <header>
            <h1>Books and shit</h1>
            <a href="/">home</a>
            <a href="/new">new</a>
            <a href="/book/evwevw">individual book</a>
            <a href="/sdvcewvewvwea">error</a>
        </header>
        
        <main>
            <section id="homeView">
                <section id="books" class="tab-content">
                    <p>HOME VIEW</p>
                </section>
            </section>

            <section id="singleBookView">
                <section id="individualBook" class="tab-content">
                    <p>BOOK VIEW</p>
                </section>
            </section>

            <section id="errorView">
                <section id="error" class="tab-content">
                    <p>ERROR VIEW</p>
                </section>
            </section>

            <section id="newBookView">
                <section id="newBook" class="tab-content">
                    <h1>New Book</h1>
                    <form action="#" id="newBookForm">
                        <fieldset>
                            <label for="title">Title: </label>
                            <input type="text" id="title" name="title" placeholder="Book title" required>
                        </fieldset>
                        
                         <fieldset>
                            <label for="author">Author: </label>
                            <input type="text" id="author" name="author" placeholder="Book author" required>
                         </fieldset>
                        
                        <fieldset>
                            <label for="isbn">ISBN: </label>
                            <input type="text" id="isbn" name="isbn" placeholder="Book ISBN">
                        </fieldset>

                        <fieldset>
                            <label for="image_url">Image Url: </label>
                            <input type="text" id="image_url" name="image_url" placeholder="Book image URL">
                        </fieldset>

                        <fieldset>
                            <label for="description">Description: </label>
                            <textarea rows="10" id="description" name="description" placeholder="Book description" required></textarea>
                        </fieldset>

                        <button type="submit">Submit and return to the home page</button>
                    </form>
                </section>
            </section>

        </main>

        <script src="scripts/vendor/jquery.js"></script>
        <script src="scripts/vendor/handlebars.js"></script>
        <script src="scripts/vendor/page.js"></script>
        <script src="scripts/models/book.js"></script>
        <script src="scripts/views/homeView.js"></script>
        <script src="scripts/views/newBookView.js"></script>
        <script src="scripts/views/singleBookView.js"></script>
        <script src="scripts/views/errorView.js"></script>
        <script src="scripts/controllers/routes.js"></script>
    </body>
</html>
