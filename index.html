<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTB Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <link rel="stylesheet" href="styles/state.css">

        <script id="book-template" type="text/x-handlebars-template">
            <section class="bookListing" data-author="{{author}}">
                <!-- <a href="/client/book/{{book_id}}"> -->
                    <!-- local route below -->
                <a href="/book/{{book_id}}">
                <img src="{{image_url}}">
                <div class="bookInfo">
                    <p class="bookTitle">{{title}}</p>
                    <p class="bookAuthor">{{author}}</p>
                </div>
                </a>
            </section>
        </script>

        <script id="individual-template" type="text/x-handlebars-template">
            <section class="bookListing" data-author="{{author}}" data-id="{{book_id}}">
                <img src="{{image_url}}">
                <div class="bookInfo">
                    <p class="bookTitle">{{title}}</p>
                    <p class="bookAuthor">{{author}}</p>
                    <p class="bookDesc">{{description}}</p>
                    <p class="isbn">{{isbn}}</p>
                </div>
                <button id="updateButton">Update</button>
                <button id="deleteButton">Delete</button>
            </section>
        </script>

        <script id="update-template" type="text/x-handlebars-template"></script>
            <section id="updateBook" class="tab-content">
                    <h1>Update Book</h1>
                    <form action="#" id="updateBookForm">
                        <fieldset>
                            <label for="title">Title: </label>
                            <input type="text" id="title" name="title" value={{title}} required>
                        </fieldset>
                        
                        <fieldset>
                            <label for="author">Author: </label>
                            <input type="text" id="author" name="author" value={{author}} required>
                        </fieldset>
                        
                        <fieldset>
                            <label for="isbn">ISBN: </label>
                            <input type="text" id="isbn" name="isbn" value={{isbn}}>
                        </fieldset>

                        <fieldset>
                            <label for="image_url">Image Url: </label>
                            <input type="text" id="image_url" name="image_url" value={{image_utl}}>
                        </fieldset>

                        <fieldset>
                            <label for="description">Description: </label>
                            <textarea rows="10" id="description" name="description" required>{{description}}</textarea>
                        </fieldset>

                        <button type="submit">update and return to the home page</button>
                    </form>
                </section>

    </head>
    <body>
        <!-- <header>
            <h1>Books and shit</h1>
            <a href="/client">home</a>
            <a href="/client/new">new</a>
            <a href="/client/book/evwevw">individual book</a>
            <a href="/client/sdvcewvewvwea">error</a>
        </header> -->

        <header>
            <h1>Books and shit</h1>
            <a href="/">home</a>
            <a href="/new">new</a>
            <a href="/book/evwevw">individual book</a>
            <a href="/v/c/ewvewvwea">error</a>
        </header>
        
        <main>
            <section id="homeView">
                <section id="books" class="tab-content">
                    <p>HOME VIEW</p>
                </section>
            </section>

            <section id="singleBookView">
                <section id="individualBook" class="tab-content">
                    <p>BOOK VIEW</p>
                </section>
            </section>

            <section id="errorView">
                <section id="error" class="tab-content">
                    <p>ERROR VIEW</p>
                </section>
            </section>

            <section id="newBookView">
                <section id="newBook" class="tab-content">
                    <h1>New Book</h1>
                    <form action="#" id="newBookForm">
                        <fieldset>
                            <label for="title">Title: </label>
                            <input type="text" id="title" name="title" placeholder="Book title" required>
                        </fieldset>
                        
                         <fieldset>
                            <label for="author">Author: </label>
                            <input type="text" id="author" name="author" placeholder="Book author" required>
                         </fieldset>
                        
                        <fieldset>
                            <label for="isbn">ISBN: </label>
                            <input type="text" id="isbn" name="isbn" placeholder="Book ISBN">
                        </fieldset>

                        <fieldset>
                            <label for="image_url">Image Url: </label>
                            <input type="text" id="image_url" name="image_url" placeholder="Book image URL">
                        </fieldset>

                        <fieldset>
                            <label for="description">Description: </label>
                            <textarea rows="10" id="description" name="description" placeholder="Book description" required></textarea>
                        </fieldset>

                        <button type="submit">Submit and return to the home page</button>
                    </form>
                </section>
            </section>
        </main>

        <script src="scripts/vendor/jquery.js"></script>
        <script src="scripts/vendor/handlebars.js"></script>
        <script src="scripts/vendor/page.js"></script>
        <script src="scripts/models/book.js"></script>
        <script src="scripts/models/update.js"></script>
        <script src="scripts/models/delete.js"></script>
        <script src="scripts/views/homeView.js"></script>
        <script src="scripts/views/newBookView.js"></script>
        <script src="scripts/views/singleBookView.js"></script>
        <script src="scripts/views/errorView.js"></script>
        <script src="scripts/controllers/routes.js"></script>
    </body>
</html>
