<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTB Books</title>
        <base href=".">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <link rel="stylesheet" href="styles/state.css">

        <script id="book-template" type="text/x-handlebars-template">
            <section class="bookListing" data-author="{{author}}">
                <!-- <a class="linkToIndividualBook" href="/client/book/{{book_id}}"> -->
                    <!-- local route below -->
                <a class="linkToIndividualBook" href="/book/{{book_id}}">
                    <img class="allBooksImg"src="{{image_url}}">
                    <div class="bookInfo">
                        <p class="bookTitle">{{title}}</p>
                        <p class="bookAuthor">{{author}}</p>
                    </div>
                </a>
                <!-- <a href="/client/book/{{book_id}}" class="viewDetailsButton">View Details</a> -->
                <a href="/book/{{book_id}}" class="viewDetailsButton">View Details</a>
            </section>
        </script>

        <script id="individual-template" type="text/x-handlebars-template">
            <section class="bookListing" data-author="{{author}}" data-id="{{book_id}}">
                <p id="individualTemplateTitle" class="bookTitle">{{title}}</p>
                <p>
                    <span id="individualTemplateAuthor" class="bookAuthor">{{author}}</span>
                    <span id="individualTemplateIsbn"class="isbn">isbn {{isbn}}</span>
                </p>
                <img id="individualTemplateImg" src="{{image_url}}">
                <p id="individualTemplateDescription" class="bookDesc">{{description}}</p>
            </section>
        </script>
    </head>
    <body>

            <a id="title" href="/client">books app</a>

        <header>
            <a id="apptitle" href="/">books app</a>
            <nav>
                <a href="/new">Add A New Book</a>
                <a href="/">Views All Books</a>
            </nav>
            <img src="images/menu.png" class="hamburger">
            <section id="hamburgerToggle">
                <a href="/new">Add A New Book</a>
                <a href="/">Views All Books</a>
            </section>
        </header>
        
        <main>
            <section id="homeView">
                <section id="books" class="tab-content">
                    <p>HOME VIEW</p>
                </section>
            </section>

            <section id="singleBookView">
                <section id="individualBook" class="tab-content">
                    <p>BOOK VIEW</p>
                </section>
                <!-- <a id="updateButton" href="/client/book/wadwd/edit">Edit</a> -->
                <a id="updateButton" href="/book/wadwd/edit">Edit</a>
                <button id="deleteButton">Delete</button>
            </section>

            <section id="editBookView">
                <section id="editBook" class="tab-content">
                    <p id="updateBookHeader">edit a book</p>
                        <form action="#" id="updateBookForm">
                            <fieldset>
                                <label for="editBook_title">Title: </label>
                                <input type="text" id="editBook_title" name="title" required>
                            </fieldset>
                            
                            <fieldset>
                                <label for="editBook_author">Author: </label>
                                <input type="text" id="editBook_author" name="author" required>
                            </fieldset>
                              
                            <fieldset>
                                <label for="editBook_isbn">ISBN: </label>
                                <input type="text" id="editBook_isbn" name="isbn">
                            </fieldset>

                            <fieldset>
                                <label for="editBook_image_url">Image Url: </label>
                                <input type="text" id="editBook_image_url" name="image_url">
                            </fieldset>

                            <fieldset>
                                <label for="editBook_description">Description: </label>
                                <textarea rows="10" id="editBook_description" name="description" required></textarea>
                            </fieldset>

                            
                        </form>

                        <button id="editButton">update</button>
                </section>
            </section>

            <section id="errorView">
                    <section class="errorViewContainer">
                        <img src="images/404.jpg" alt="404 error">
                    </section>
            </section>

            <section id="newBookView">
                <section id="newBook" class="tab-content">
                    <p id="newBookHeader">add a new book</p>
                    <form action="#" id="newBookForm">
                        <fieldset>
                            <input type="text" id="title" name="title" placeholder="title" required>
                        </fieldset>
                        
                         <fieldset>
                            <input type="text" id="author" name="author" placeholder="author" required>
                         </fieldset>
                        
                        <fieldset>
                            <input type="text" id="isbn" name="isbn" placeholder="isbn">
                        </fieldset>

                        <fieldset>
                            <input type="text" id="image_url" name="image_url" placeholder="image url">
                        </fieldset>

                        <fieldset>
                            <textarea id="newBookTextArea" rows="5" id="description" name="description" placeholder="description..." required></textarea>
                        </fieldset>

                        <button type="submit">submit</button>
                    </form>
                </section>
            </section>

        </main>
        <footer>
            <a href="https://github.com/brianbixby" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/brianbixby1/" target="_blank">LinkedIn</a>
        </footer>
        <script src="scripts/vendor/jquery.js"></script>
        <script src="scripts/vendor/handlebars.js"></script>
        <script src="scripts/vendor/page.js"></script>
        <script src="scripts/models/book.js"></script>
        <script src="scripts/views/homeView.js"></script>
        <script src="scripts/views/newBookView.js"></script>
        <script src="scripts/views/singleBookView.js"></script>
        <script src="scripts/views/editBookView.js"></script>
        <script src="scripts/views/errorView.js"></script>
        <script src="scripts/controllers/routes.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
